<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="music-player">
    <div class="player-header">
      <h2 id="song-title">Song Title</h2>
      <p id="song-artist">Artist</p>
    </div>
    <div class="controls">
      <button id="prev" class="control-btn" aria-label="Previous Song">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play-pause" class="control-btn" aria-label="Play/Pause">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="control-btn" aria-label="Next Song">
        <i class="fas fa-forward"></i>
      </button>
      <button id="repeat" class="control-btn" aria-label="Repeat Song">
        <i class="fas fa-repeat"></i>
      </button>
    </div>
    <div class="progress-container">
      <span id="current-time" class="time">0:00</span>
      <div class="progress-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
        <div id="tooltip" class="tooltip">0:00</div>
      </div>
      <span id="total-time" class="time">0:00</span>
    </div>
  </div>
  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
